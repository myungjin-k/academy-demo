spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties.hibernate.format_sql: true
    open-in-view: false
  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: PT1H
  profiles:
    include: mail, cloud
logging:
  level:
    org:
      hibernate:
        sql: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE